{% extends 'base.html' %}


{% block header %}
<h1>{% block title %}New Task{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    <label for="body">Body</label>
    <input type="text" name="body" id="title" value="{{ request.form['body'] }}">
    <input type="submit" value="Save">
</form>
{% endblock %}
